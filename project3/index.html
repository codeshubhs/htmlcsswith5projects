<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Survey Form using HTML & CSS</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Registration  Form</h1>
    <form id="form">
        <div class="form-control">
            <label for="name" id="lable-name" >Name</label>
            <input type="text" id=" name " placeholder="Enter your name"/>
        </div>
        <div class="form-control">
            <label for="email" id="lable-email" >email</label>
            <input type="email" id=" email " placeholder="Enter your email"/>
        </div>
        <div class="form-control">
            <label for="age" id="lable-age" >Age</label>
            <input type="text" id=" age" placeholder="Enter your age"/>
        </div>
        <div class="form-control">
            <label for="role" id="lable-role" >Which option describes for you best ?</label>
           <!-- <input type="text" id=" name " placeholder="Enter your name"/>-->
        
        <select name="role" id="role" >
            <option value="Student" >Student</option>
            <option value="Intern" >Intern</option>
            <option value="Professional" >Professional</option>
            <option value="Other" >Other</option>

        </select>
    </div>
    <div class="form-control">
        <label>Which langauges You have know
            <small>(Check all that apply)</small>
        </label>
        <lable for="inp-1">
            <input type="checkbox" 
            name="inp">C</input></lable>
        </lable>
        <lable for="inp-2">
            <input type="checkbox"
             name="inp">java</input></lable>
        </lable>
        <lable for="inp-3">
            <input type="checkbox" 
            name="inp">C++</input></lable>
        </lable>
        <lable for="inp-4">
            <input type="checkbox"
             name="inp">python</input></lable>
        </lable>
        <lable for="inp-5">
            <input type="checkbox"
             name="inp">Javascript</input></lable>
        </lable>
        <lable for="inp-6">
            <input type="checkbox" 
            name="inp">Spring</input></lable>
        </lable>
        <lable for="inp-7">
            <input type="checkbox" 
            name="inp">PHP</input></lable>
        </lable>
    </div>
    <div class="form-control">
        <label for="comment">
            Any comments or suggestions
        </label>

        <!-- multi-line text input control -->
        <textarea name="comment" id="comment"
            placeholder="Enter your comment here">
        </textarea>
    </div>

    <!-- Multi-line Text Input Control -->
    <button type="submit" value="submit">
        Submit
    </button>
    </form>
</body>
</html>
