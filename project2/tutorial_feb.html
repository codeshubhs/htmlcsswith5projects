<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List&tables</title>
</head>
<body>
    <h2>Fruits Name</h2>
    <ol type="A">
        <li>Orange</li>
        <li>Mango</li>
        <li>Apple</li>
        <li>Banana</li>
    </ol>
    <ol type="I" start="4">
        <li>Cricket</li>
    </ol>
    <h2>Unorder list</h2>
    <ul>
        <li>Ul</li>
        <li>RCB</li>
        <ul type="circle">
            <li>Shubham</li>
        </ul>
    </ul>
    <h2>definition list</h2>
    <dl>
        <dt>HTMl is a markup language</dt>
        <dd>XML</dd>
    </dl>
    <table borderradius="1" >
        <caption>Employee details </caption>
        <thead>
        <tr>
            <th>E-id</th>
            <th>E-Name</th>
            <th>Salary</th>
        </tr>
        </thead>
        <tbody>
        <tr>
            <td>101</td>
            <td>Shubham</td>
            <td>60000</td>
        </tr>
        </tbody>
        <tbody>
        <tr>
            <td>102</td>
            <td>Shyam</td>
            <td>6000</td>
        </tr>
        </tbody>
        
    </table>
    <h1>Images</h1>
    <p>This is example of images</p>
    <img src="https://spaceplace.nasa.gov/gallery-sun/en/solar-flare.en.jpg" width="100%" height="1000" borderradius="50%"  alt="myremote" />
    </br>
    
</body>
</html>
